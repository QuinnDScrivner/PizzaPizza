<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="images/CB.ico">
      <link rel="stylesheet" href="styles.css">
      <title>Appointment Questionaire</title>
   </head>
   <body>
      <h2 id="grapes">Cheech's Pizza Online Ordering Page </h2>
      <div class="container">
         <form method="get" action="thankYou.html">
            <fieldset id="part1">
               <legend id="Title1">Please Enter Your Name And Number</legend>
               <label for="fname">First Name</label>
               <input type="text" id="fname" name="Firstname" placeholder="First Name" autofocus>
               <label for="lname">Last Name</label>
               <input type="text" id="lname" name="Lastname" placeholder="Last Name">
               <label for="number">Telephone Number</label>
               <input type="number" name= "PhoneNumber" placeholder= "Telephone Number" id="number" >
            </fieldset>
            <fieldset id="part2">
               <legend>Pizza</legend>
               <label for="PizzaType">Type of Pizza</label>
               <select name="PizzaType" id="PizzaType">
                  <option value="Type" selected disabled>Pizza Type</option>
               </select>
               <label for="PizzaNumber">Number of Pizza's</label>
               <select name="PizzaNumber" id="PizzaNumber">
                  <option value="0" selected disabled>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
               </select>
            </fieldset>
            <div class="buttons">
               <input type="submit" value ="Place Order">
            </div>
         </form>
      </div>
      <script src="JS/script.js"></script> 
   </body>
</html>
